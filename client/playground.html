<template name="playground">

<button class="btn btn-default startButton">Start all instruments</button>
<button class="btn btn-default stopButton">Stop all instruments</button><br><br>

<div class="well">
    <div class="row">
        <div class="col-md-2"><strong>Drums</strong></div>
        <div class="col-md-2">
            <button class="btn btn-xs myButton0on">On</button>
            <button class="btn btn-xs myButton0off">Off</button>
        </div>
        <div class="col-md-4">
            <div id="slider0speed" class="slider"></div>
            <div class="icon">
                <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
            </div>
            <div class="hidden">{{slider0speedVal}}</div>
        </div>
        <div class="col-md-4">
            <div id="slider0volume" class="slider"></div>
            <div class="icon">
                <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
            </div>
            <div class="hidden">{{slider0volumeVal}}</div>
        </div>
    </div>
</div>
