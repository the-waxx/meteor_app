    <h1>About DJMachine</h1>
    <p>DJMachine is a collaborative music web app, built as an assignment for the Responsive Website Tutorial and Examples Course by University of London & Goldsmiths, University of London.This course is the fourth part of the 'Responsive website development and design' specialisation. The next course is called 'Responsive website tutorial and examples' and in that course you will see some exciting examples of collaborative, interactive web applications that use various types of media including sound, images and big data.</p>
